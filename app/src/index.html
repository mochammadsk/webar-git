<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web AR Project</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <input type="file" id="fileInput" accept=".glb, .gltf, .obj, .fbx" />
    <button id="uploadButton">Upload</button>
    <input type="number" id="posX" placeholder="Pos X" />
    <input type="number" id="posY" placeholder="Pos Y" />
    <input type="number" id="posZ" placeholder="Pos Z" />
    <button id="saveConfigButton">Save Configuration</button>
    <canvas id="webglCanvas"></canvas>
    <script src="./js/app.js"></script>
  </body>
</html>
